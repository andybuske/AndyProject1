<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Document</title>
  </head>

  <body>
    <header>
      <h1 class="header">Flash Cards!</h1>
    </header>
    <main>
      <div class="categories"></div>
        <button id="pmpGame" class="button">PMP Deck</button>
        <button id="mathGame" class="button">Math Deck</button>
      <div class="deckInfo"></div>
      <div class="cardArea">
        <p id="cardFront" class="visible hidden">Front of Card</p>
        <p id="cardBack" class="visible hidden">Back of Card</p>
      </div>
      <div class="score"></div>
      <div class="buttonArea"></div>
      <button id="correct" class="button">Correct</button>
      <button id="incorrect" class="button">Incorrect</button>
      <div class="skipButtons"></div>
      <button id="skipb" class="button">Skip Back</button>
      <button id="skipf" class="button">Skip Ahead</button>
      <button id="reset" class="button">Reset</button>
      <!-- <button id = "testFront">Test Flip to Back</button>
        <button id = "testBack">Test Flip to Front</button> -->
    </main>

    <!-- <script src="cards.js"></script> -->
    <script src="script.js"></script>
  </body>
</html>
